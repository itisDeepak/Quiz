<html>
    <body style="background-color: #f9f9f9; font-family: 'Arial', sans-serif; text-align: center; margin: 50px;">

        <form action="/signup" method="POST" style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; margin: 0 auto;">

            <h2 style="color: #333;">Signup Form</h2>

            <label style="display: block; margin-bottom: 10px;">
                Username
                <input type="text" name="name" required style="width: 100%; padding: 8px; box-sizing: border-box; margin-top: 5px;">
            </label>

            <label style="display: block; margin-bottom: 10px;">
                Password
                <input type="password" name="password" required style="width: 100%; padding: 8px; box-sizing: border-box; margin-top: 5px;">
            </label>

            <label style="display: block; margin-bottom: 10px;">
                Gender
                <input type="text" name="gender" required style="width: 100%; padding: 8px; box-sizing: border-box; margin-top: 5px;">
            </label>

            <label style="display: block; margin-bottom: 20px;">
                Age
                <input type="number" name="age" required style="width: 100%; padding: 8px; box-sizing: border-box; margin-top: 5px;">
            </label>

            <label style="display: block; margin-bottom: 20px;">
                RollNo
                <input type="number" name="rollnumber" required style="width: 100%; padding: 8px; box-sizing: border-box; margin-top: 5px;">
            </label>

            <input type="submit" value="Signup" style="background-color: #27ae60; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">

        </form>

    </body>
</html>
