<html>
    <body style="background-color: #f4f4f4; font-family: 'Arial', sans-serif; text-align: center; margin: 50px;">

        <form action="/login" method="POST" style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; margin: 0 auto;">

            <h2 style="color: #333;">Login Form</h2>

            <label style="display: block; margin-bottom: 10px;">
                Username
                <input type="text" name="rollnumber" style="width: 100%; padding: 8px; box-sizing: border-box; margin-top: 5px;">
            </label>

            <label style="display: block; margin-bottom: 20px;">
                Password
                <input type="password" name="password" style="width: 100%; padding: 8px; box-sizing: border-box; margin-top: 5px;">
            </label>

            <input type="submit" value="Login" style="background-color: #3498db; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">

        </form>

    </body>
</html>
